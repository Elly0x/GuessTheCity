<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The City</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess The City</h1>
        <p id="hint">Dica: </p> <!-- A dica será atualizada aqui -->
        <input type="text" id="answer" placeholder="Digite sua resposta">
        <button onclick="checkAnswer()">Verificar</button>
        <p id="feedback"></p> <!-- Feedback do jogo (acerto ou erro) -->
        <button id="next-btn" class="hidden" onclick="nextQuestion()">Próxima</button>
        <p id="percentage" class="hidden"></p>
        <p id="progress"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
